<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
<section class="conteudo">
    <section>
        <h1 id="titulo">Área de Cadastro</h1>
        <p id="subtitulo">Complete suas Informações</p>
    </section>
    <form action="">
        <fieldset class="campo"> 
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
        </fieldset>
        <article class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </article>
        <section class="campo">
            <label>Qual o seu gênero?</label>
            <label>
                <input type="radio" name="genero" value="masculino"> Masculino
            </label>
            <label> 
                <input type="radio" name="genero" value="feminino"> Feminino
            </label>
            <label> 
                <input type="radio" name="genero" value="outro"> Prefiro Não Dizer
            </label>
        </section>
        <section class="campo">
            <label for="ensino">Nível de Ensino</label>
            <select name="ensino" id="ensino">
                <option selected disabled value="">Selecione</option>
                <option value="fundamentalincompleto">Ensino Fundamental Incompleto</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superiorincompleto">Ensino Superior Incompleto</option>
                <option value="superior">Ensino Superior</option>
            </select>
        </section>
        <fieldset class="grupo">
            <section id="check">
                <label>Selecione sua Área de Interesse:</label>
                <label for="tecnologia">
                    <input type="checkbox" name="interesse" value="tecnologia"> Tecnologia
                </label>
                <label for="educacao">
                    <input type="checkbox" name="interesse" value="educacao"> Educação
                </label>
                <label for="saude">
                    <input type="checkbox" name="interesse" value="saude"> Saúde
                </label>
                <label for="seguranca">
                    <input type="checkbox" name="interesse" value="seguranca"> Segurança
                </label>
            </section>
        </fieldset>
        <section class="campo">
            <label for="expectativas">Fale sobre suas Expectativas:</label>
            <textarea rows="6" name="expectativas" id="expectativas"></textarea>
        </section>
        <button class="botao" type="submit">Concluído</button>
    </form>
</section>
    <footer>
        <h1>Criado e Desenvolvido por Diogo Queiroz</h1>
        <h2>Página Formulário</h2>
    </footer>

</body>
</html>
